<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

 <fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Tahoma</family>
      <family>Monaco</family>
      <family>Lucida Console</family>
      <family>Microsoft YaHei</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Tahoma</family>
      <family>Monaco</family>
      <family>Lucida Console</family>
      <family>Microsoft YaHei</family>
    </prefer>
  </alias>


  <alias>
    <family>monospace</family>
    <prefer>
      <family>Tahoma</family>
      <family>Monaco</family>
      <family>Lucida Console</family>
      <family>Microsoft YaHei</family>
    </prefer>
  </alias>

</fontconfig>
